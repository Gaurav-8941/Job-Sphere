<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Job Sphere</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">
     <i class="bi bi-hexagon-fill me-2"></i><strong>Job Sphere</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('jobs_page') }}">Browse Jobs</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('login_page') }}">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title text-center mb-4 fw-bold">Internal Login</h2>
          <p class="text-center text-muted small mb-4">Access dashboards for recruitment and management.</p>
          
          <!-- Login Message Area (for errors) -->
          <div id="login-message" class="alert alert-danger d-none" role="alert"></div>

          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="text" id="email" name="email" placeholder="Email or Username" class="form-control" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required placeholder="u or admin">
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Sign In</button>
          </form>
          <div class="text-center mt-3">
          <p class="small text-muted">
              Don't have an account?
              <a href="{{ url_for('register_page') }}" id="signup-link"
                class="text-primary text-decoration-none">Register</a>
          </p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-light py-4 mt-5"><div class="container text-center"><p>&copy; 2024 Job Sphere. All rights reserved.</p></div></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
document.getElementById('login-form').addEventListener('submit', async function(e){
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const messageDiv = document.getElementById('login-message');
  
  // Clear previous messages
  messageDiv.classList.add('d-none');
  messageDiv.textContent = '';

  try {
    const res = await fetch('{{ url_for("login") }}', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({email: email, password: password})
    });
    
    const result = await res.json();
    
    if (res.ok && result.redirect) {
      // Login successful, redirect the user
      window.location.href = result.redirect;
    } else {
      // Login failed, display error message
      const errorMessage = result.error || 'Login failed. Please check your credentials.';
      messageDiv.textContent = errorMessage;
      messageDiv.classList.remove('d-none');
    }
  } catch (error) {
    console.error('Login error:', error);
    messageDiv.textContent = 'An unexpected error occurred during login.';
    messageDiv.classList.remove('d-none');
  }
});
</script>
</body>
</html>
