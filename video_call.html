<!DOCTYPE html>
<html>
<head>
    <title>HR Video Interview</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f2f2f2; }
        video {
            width: 40%; border-radius: 12px; margin: 10px;
            background: black;
        }
        .btn { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>

<h2>Video Interview</h2>
<p id="status">Waiting for candidate...</p>

<div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
</div>

<button class="btn" onclick="startCall()">Start Call</button>
<button class="btn" onclick="endCall()">End Call</button>


<script>
let appId = "{{ app_id }}";
let ws = new WebSocket(`ws://${location.host}/ws/hr/${appId}`);

let pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

pc.ontrack = e => document.getElementById("remoteVideo").srcObject = e.streams[0];

navigator.mediaDevices.getUserMedia({ video:true, audio:true })
.then(stream => {
    document.getElementById("localVideo").srcObject = stream;
    stream.getTracks().forEach(t => pc.addTrack(t, stream));
});

ws.onmessage = async (event) => {
    let data = JSON.parse(event.data);

    if (data.type === "user_online") {
        document.getElementById("status").innerHTML = "User joined!";
        startCall();
    }

    if (data.type === "answer") {
        await pc.setRemoteDescription(data.answer);
    }

    if (data.type === "ice") {
        pc.addIceCandidate(data.ice);
    }
};

pc.onicecandidate = (event) => {
    if (event.candidate) {
        ws.send(JSON.stringify({ type: "ice", ice: event.candidate }));
    }
};

async function startCall() {
    let offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    ws.send(JSON.stringify({type:"offer", offer: offer}));
}

function endCall() {
    pc.close();
    ws.close();
}
</script>


</body>
</html>
