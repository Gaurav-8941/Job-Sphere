<!DOCTYPE html>
<html>
<head>
    <title>HR Video Interview</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f2f2f2; }
        video {
            width: 40%; border-radius: 12px; margin: 10px;
            background: black;
        }
        .btn { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>

<h2>Video Interview</h2>
<p id="status">Waiting for candidate...</p>

<div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

</div>

<button onclick="startCall()">Start Video Call</button>
<button class="btn" onclick="endCall()">End Call</button>


<script>
const appId = "{{ app_id }}";

let localStream, peerConnection;
const config = {
    iceServers: [
        { urls: "stun:stun.l.google.com:19302" }
    ]
};

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

const socket = new WebSocket(`${location.protocol === 'https:' ? 'wss://' : 'ws://'}${location.host}/ws/hr/${appId}`);
socket.onopen = () => {
    console.log("HR WebSocket connected");
};

socket.onmessage = async (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "answer") {
        await peerConnection.setRemoteDescription(data.answer);
    }
    if (data.type === "ice") {
        await peerConnection.addIceCandidate(data.ice);
    }
};

async function startCall() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = localStream;

    peerConnection = new RTCPeerConnection(config);
    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
            socket.send(JSON.stringify({ type: "ice", ice: event.candidate }));
        }
    };

    peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
    };

    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);

    socket.send(JSON.stringify({ type: "offer", offer }));
}
</script>


</body>
</html>
