<!DOCTYPE html>
<html>
<head>
    <title>User Video Interview</title>
</head>
<body>

<h2>Candidate Call</h2>

<video id="localVideo" autoplay muted playsinline style="width: 300px; height: 200px; background: black;"></video>
<video id="remoteVideo" autoplay playsinline style="width: 300px; height: 200px; background: black;"></video>

<div id="status" style="margin:10px;color:green;font-weight:bold;"></div>
<button id="joinBtn" onclick="joinCall()" style="display:none;">Join Call</button>

<script>
const appId = "{{ app_id }}";
const currentHost = window.location.host; 
const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
// Determine the correct WebSocket route based on the template (HR or User)
const wsRole = window.location.pathname.includes('user') ? 'user' : 'hr';
const wsUrl = `${wsProtocol}//${currentHost}/ws/${wsRole}/${appId}`;

console.log("Connecting to WebSocket:", wsUrl);
const socket = new WebSocket(wsUrl);
let peerConnection;
let savedOffer;

const statusDiv = document.getElementById("status");

const joinBtn = document.getElementById("joinBtn");
joinBtn.style.display = "none"; // hide until offer

socket.onopen = () => {
    console.log(" User WebSocket connected");
};

socket.onerror = (err) => {
    console.error(" User WebSocket error", err);
};

socket.onmessage = async (event) => {
    console.log(" User received message:", event.data);

    const data = JSON.parse(event.data);

    if (data.type === "offer") {
        console.log(" Offer received by User", data.offer);
        savedOffer = data.offer;
        joinBtn.style.display = "block"; // show join button
        statusDiv.textContent = "HR is calling. Click Join Call!";
    }

    if (data.type === "ice" && peerConnection) {
        console.log(" User got ICE", data.ice);
        try {
            await peerConnection.addIceCandidate(data.ice);
        } catch (e) {
            console.error("Error adding ICE candidate:", e);
        }
    }
};

async function joinCall() {
    console.log("ðŸŽ¬ joinCall invoked (User)");

    joinBtn.disabled = true;

    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = localStream;

    peerConnection = new RTCPeerConnection({
        iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            // Free public TURN server for demo/testing (replace with your own for production)
            { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" }
        ]
    });

    // Debug ICE connection state
    peerConnection.oniceconnectionstatechange = () => {
        console.log("ICE connection state:", peerConnection.iceConnectionState);
        if (peerConnection.iceConnectionState === "connected") {
            statusDiv.textContent = "Connected âœ”";
        }
        if (peerConnection.iceConnectionState === "failed" || peerConnection.iceConnectionState === "disconnected") {
            statusDiv.textContent = "Connection failed/disconnected.";
        }
    };
    peerConnection.onsignalingstatechange = () => {
        console.log("Signaling state:", peerConnection.signalingState);
    };

    localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
    });

    peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
            console.log("User sending ICE candidate", event.candidate);
            socket.send(JSON.stringify({ type: "ice", ice: event.candidate }));
        }
    };

    peerConnection.ontrack = (event) => {
        console.log(" User ontrack, remote stream arrived");
        document.getElementById("remoteVideo").srcObject = event.streams[0];
        statusDiv.textContent = "Remote video received!";
    };

    console.log(" User setting remote description", savedOffer);
    await peerConnection.setRemoteDescription(savedOffer);

    const answer = await peerConnection.createAnswer();
    console.log(" User created answer", answer);
    await peerConnection.setLocalDescription(answer);

    console.log(" User sending answer over WebSocket");
    socket.send(JSON.stringify({ type: "answer", answer }));
}
</script>

</body>
</html>
