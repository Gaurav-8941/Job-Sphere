<!DOCTYPE html>
<html>
<head>
    <title>Candidate Video Interview</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f8f8f8; }
        video { width: 40%; border-radius: 12px; margin: 10px; background: black; }
    </style>
</head>
<body>

<h2>Interview Video Call</h2>
<p id="status">Waiting for HR...</p>

<div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
</div>

<script>
let appId = "{{ app_id }}";
let ws = new WebSocket(`ws://${location.host}/ws/user/${appId}`);

let pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

pc.ontrack = e => document.getElementById("remoteVideo").srcObject = e.streams[0];

navigator.mediaDevices.getUserMedia({ video:true, audio:true })
.then(stream => {
    document.getElementById("localVideo").srcObject = stream;
    stream.getTracks().forEach(track => pc.addTrack(track, stream));
});

ws.onmessage = async (event) => {
    let data = JSON.parse(event.data);

    if (data.type === "hr_online") {
        document.getElementById("status").innerHTML = "HR is calling...";
    }

    if (data.type === "offer") {
        await pc.setRemoteDescription(data.offer);

        let answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        ws.send(JSON.stringify({type:"answer", answer:answer}));
    }

    if (data.type === "ice") {
        pc.addIceCandidate(data.ice);
    }
};

pc.onicecandidate = (event) => {
    if (event.candidate) {
        ws.send(JSON.stringify({ type:"ice", ice:event.candidate }));
    }
};
</script>


</body>
</html>
