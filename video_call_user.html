<!DOCTYPE html>
<html>
<head>
    <title>Candidate Video Interview</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f8f8f8; }
        video { width: 40%; border-radius: 12px; margin: 10px; background: black; }
    </style>
</head>
<body>

<h2>Interview Video Call</h2>
<p id="status">Waiting for HR...</p>

<div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

</div>

<script>
let localStream, peerConnection;
const config = {
    iceServers: [
        { urls: "stun:stun.l.google.com:19302" }
    ]
};

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const socket = new WebSocket(`${location.protocol === 'https:' ? 'wss://' : 'ws://'}${location.host}/ws/user/${appId}`);
let startBtn = document.getElementById("joinBtn");
startBtn.style.display = "none"; // hide until offer received

socket.onmessage = async (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "offer") {
        console.log("Offer received");
        startBtn.style.display = "block";  // show the join button
        window.offer = data.offer;
    }
    if (data.type === "ice") {
        if (peerConnection) {
            await peerConnection.addIceCandidate(data.ice);
        }
    }
};

async function joinCall() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = localStream;

    peerConnection = new RTCPeerConnection(config);
    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
            socket.send(JSON.stringify({ type: "ice", ice: event.candidate }));
        }
    };

    peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
    };

    await peerConnection.setRemoteDescription(window.offer);
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);

    socket.send(JSON.stringify({ type: "answer", answer }));
}
</script>


</body>
</html>
