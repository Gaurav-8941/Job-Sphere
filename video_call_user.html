<!DOCTYPE html>
<html>
<head>
    <title>User Video Interview</title>
</head>
<body>

<h2>Candidate Call</h2>

<video id="localVideo" autoplay muted playsinline style="width: 300px; height: 200px; background: black;"></video>
<video id="remoteVideo" autoplay playsinline style="width: 300px; height: 200px; background: black;"></video>

<button id="joinBtn" onclick="joinCall()" style="display:none;">Join Call</button>

<script>
const appId = "{{ app_id }}"; // Flask variable

const socket = new WebSocket(
    `${location.protocol === 'https:' ? 'wss://' : 'ws://'}${location.host}/ws/user/${appId}`
);

let peerConnection;
let savedOffer;

const joinBtn = document.getElementById("joinBtn");

socket.onopen = () => {
    console.log("User WebSocket connected");
};

socket.onmessage = async (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "offer") {
        console.log("Offer arrived");
        savedOffer = data.offer;
        joinBtn.style.display = "block"; // show join button
    }

    if (data.type === "ice" && peerConnection) {
        await peerConnection.addIceCandidate(data.ice);
    }
};

async function joinCall() {
    joinBtn.disabled = true;

    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = localStream;

    peerConnection = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
            socket.send(JSON.stringify({ type: "ice", ice: event.candidate }));
        }
    };

    peerConnection.ontrack = (event) => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
    };

    await peerConnection.setRemoteDescription(savedOffer);
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);

    socket.send(JSON.stringify({ type: "answer", answer }));
}
</script>
</body>
</html>
